<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    <title>Add Scraper</title>
</head>
<body>
<h1>Add Scraper</h1>
<form method="post">
    <label for="direct">Direct:</label>
    <input type="checkbox" id="direct" name="direct" checked><br>

    <label for="type">Type:</label>
    <select id="type" name="type" required>
        <optgroup label="Direct Scrapers">
            {% for scraper_type in direct_scraper_types %}
            <option value="{{ scraper_type.value }}">{{ scraper_type.name }}</option>
            {% endfor %}
        </optgroup>
        <optgroup label="Aggregator Scrapers">
            {% for scraper_type in aggregator_scraper_types %}
            <option value="{{ scraper_type.value }}">{{ scraper_type.name }}</option>
            {% endfor %}
        </optgroup>
    </select><br>

    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required><br>

    <button type="submit">Submit</button>
</form>
<a href="/scrapers">Back to Scrapers</a>
</body>
</html>
