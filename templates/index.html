<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    <title>Hackathons</title>
    <style>
        .hackathon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hackathon-card {
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .hackathon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hackathon-image {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .card-header {
            margin-bottom: 10px;
        }

        .card-title {
            margin: 0;
            font-size: 1.25rem;
        }

        .card-metadata {
            color: #666;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        .card-description {
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .card-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .card-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Hackathons</h1>

{% if hackathons %}
<div class="hackathon-grid">
    {% for hackathon in hackathons %}
    <div class="hackathon-card">
        {% if hackathon.image %}
        <img src="{{ hackathon.image }}" alt="{{ hackathon.name }}" class="hackathon-image">
        {% endif %}
        <div class="card-header">
            <h3 class="card-title">{{ hackathon.name }}</h3>
            <div class="card-metadata">
                <div>üìÖ {{ hackathon.date }}</div>
                <div>üìç {{ hackathon.location }}</div>
            </div>
        </div>
        <div class="card-description">
            {{ hackathon.description }}
        </div>
        <a href="{{ hackathon.url }}" class="card-link" target="_blank">Visit Website</a>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No hackathons found.</p>
{% endif %}
</body>
</html>
